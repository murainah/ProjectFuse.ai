<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AI Powered Final Year Project Idea Generator - Search</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">ProjectFuse.ai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="">Search <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Search for Project Ideas</h1>
        <p>Enter your interests and preferences to generate project ideas:</p>
        <form action="result.html" method="get">
            <div class="form-group">
                <label for="discipline">Discipline:</label>
                <select type="text" class="form-control" id="discipline" name="discipline" required>
                    <option value="" disabled selected>Select Your Discipline</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Biochemistry">Biochemistry</option>
                    <option value="Economics">Economics</option>
                    <option value="Microbiology">Microbiology</option>
                    <option value="Mass Communication">Mass Communication</option>
                    <option value="Agricultural Science">Agricultural Science</option>
                    <option value="Law">Law</option>
                    <option value="Civil Engineering">Civil Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Pharmacy">Pharmacy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="project_type">Project Type:</label>
                <select class="form-control" id="project_type" name="project_type" disabled>
                    <option value="" disabled selected>Select Your Project Type(Only for IT Based Course)</option>
                    <option value="Machine Learning">Machine Learning</option>
                    <option value="web">Web Development</option>
                    <option value="mobile app">Mobile App Development</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="iot">Internet of Things</option>
                    <option value="any">Any</option>
                </select>
            </div>
            <div class="form-group">
                <label for="area_of_focus">project Area of Focus:</label>
                <select class="form-control" id="area_of_focus" name="area_of_focus" required>
                    <option value="" disabled selected>Select The Area of Focus</option>
                    <option value="Education">Education</option>
                    <option value="Health">Health</option>
                    <option value="Finance">Finance</option>
                    <option value="Farming/agriculture">Farming or Agriculture</option>
                    <option value="Transportation">Transportation</option>
                    <option value="politics">Politics</option>
                    <option value="Media">Media</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Economy">Economy</option>
                    <option value="Sport">Sport</option>
                    <option value="any">any</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Project Scope be Limited to Nigeria:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="Nigeria">Yes</option>
                    <option value=" ">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sop">Generate Statement of Problem:</label>
                <select class="form-control" id="sop" name="sop" required>
                    <option value="No">No</option>
                    <option value="Yes">Yes</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate Ideas</button>
        </form>
    </div>
   
    <center> <a class="nav-link" href="https://abubakri-murainah.onrender.com/">Â© Abubakri 2023</a> </center>

<!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
  const courseSelect = document.getElementById('discipline');
  const projectFocusSelect = document.getElementById('project_type');

  courseSelect.addEventListener('change', () => {
    if (courseSelect.value === 'Computer Science'){
      projectFocusSelect.disabled = false;
    } else {
      projectFocusSelect.disabled = true;
      projectFocusSelect.value = '';
    }
  });
</script>

</body>
</html>
